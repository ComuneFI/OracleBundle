
language: php

php:
  - 5.6
  - 7.0

before_script:
  - phpenv config-add travis.php.ini
  - COMPOSER_MEMORY_LIMIT=-1 composer install

script:
  - ant

after_success:
  - if [[ "$TRAVIS_PHP_VERSION" == "5.6" ]]; then php vendor/satooshi/php-coveralls/bin/coveralls -v; fi
  - vendor/bin/security-checker -n security:check

